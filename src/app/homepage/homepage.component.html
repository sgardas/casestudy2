
<!DOCTYPE html>
<html lang="en">
<head>
<title>Login V15</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <div class="nav" >
    
                <div class="nav-header" >
            
                  
                <div class="nav-title"  >
                <p style="color: white;  "> Welcome {{username}}</p> 
                </div> 
                <div style="font-size: 30px; color: white; display: inline-block;position:absolute; left:540px;">
                     Quiz Generator
                </div> 
                <div style="font-size: 30px; color: white; display: inline-block;position:absolute; right:10px;">
                       <button id="btn" (click)= "logout()"> <b> Logout </b> </button>
                   </div> 
                </div>
            </div>

       <div class="container" style="background-image: url(./assets/images/quiz-img.jpg); background-repeat: no-repeat;">
            <form >
              <div class="form-style-1">
                <h3 style="color: white;">Select your Quiz topic </h3>
                
                <select [(ngModel)]="topic" name=" " style="width: 200px;">
                <option *ngFor="let item of data" [value]="item.name " > {{item.name | uppercase}}</option>
                </select>
                <br><br>
                <button class="btn-btn-primary " (click)="loadQuiz(topic)"> Submit </button>
              </div>
             </form>

       </div>
</body>
</html>
